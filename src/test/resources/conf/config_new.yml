queries:
  - displayName: "Active Events"
    queryStmt: "Select NODE_NAME, EVENT_CODE, EVENT_ID, EVENT_POSTED_COUNT from Active_events"
    columns:
      - name: "NODE_NAME"
        type: "metricPathName"

      - name: "EVENT_ID"
        type: "metricPathName"

      - name: "EVENT_CODE"
        type: "metricValue"

      - name: "EVENT_POSTED_COUNT"
        type: "metricValue"
